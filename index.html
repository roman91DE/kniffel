<!-- write a basic html page, include the javascript file kniffel.js -->

<!DOCTYPE html>
<html>

<head>
    <title>Yahtzee!</title>
    <script src="kniffel.js"></script>
</head>

<body>
    <h1>Play Yahtzee!!!</h1>
    <p>Dices</p>

    <!-- create a table of 2 rows and six columns -->
    <!-- the first row displays a row of six output fields -->
    <!-- each field should be named d1, d2, d3, d4, d5, d6 -->
    <!-- the second row displays a row of six checkboxes -->
    <!-- each checkbox should be named b1, b2, b3, b4, b5, b6 -->
    <!-- the checkboxes should be unchecked by default -->

    <table id="dices">
        <tr>
            <td><input type="text" name="d1" id="d1" value="0" readonly></td>
            <td><input type="text" name="d2" id="d2" value="0" readonly></td>
            <td><input type="text" name="d3" id="d3" value="0" readonly></td>
            <td><input type="text" name="d4" id="d4" value="0" readonly></td>
            <td><input type="text" name="d5" id="d5" value="0" readonly></td>
            <td><input type="text" name="d6" id="d6" value="0" readonly></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="b1" id="b1"></td>
            <td><input type="checkbox" name="b2" id="b2"></td>
            <td><input type="checkbox" name="b3" id="b3"></td>
            <td><input type="checkbox" name="b4" id="b4"></td>
            <td><input type="checkbox" name="b5" id="b5"></td>
            <td><input type="checkbox" name="b6" id="b6"></td>
        </tr>





    <!-- display a button named "Roll" -->

    <div id="roll">
        <button type="button" onclick="roll()">Roll</button>
    </div>



</body>

</html>
