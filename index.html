<!DOCTYPE html>

<head>
    <title>Yahtzee!</title>
    <script src="kniffel.js"></script>
</head>

<body>
    <h1>Play Yahtzee!!!</h1>
    <p>Dices</p>

    <table id="dices">
        <tr>
            <td><output name="d1" id="dice1" value="0"></td>
            <td><output name="d2" id="dice2" value="0"></td>
            <td><output name="d3" id="dice3" value="0"></td>
            <td><output name="d4" id="dice4" value="0"></td>
            <td><output name="d5" id="dice5" value="0"></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="b1" id="checkbox1"></td>
            <td><input type="checkbox" name="b2" id="checkbox2"></td>
            <td><input type="checkbox" name="b3" id="checkbox3"></td>
            <td><input type="checkbox" name="b4" id="checkbox4"></td>
            <td><input type="checkbox" name="b5" id="checkbox5"></td>
        </tr>

    </table>

    <div id="roll">
        <button type="button" onclick="game.clickedRollButton()">Roll</button>
